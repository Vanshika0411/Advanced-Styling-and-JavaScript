    header {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      text-align: center;
      color: #fff;
      font-size: 2.2rem;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .joke-box {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      max-width: 600px;
      color: white;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(6px);
    }

    h2 {
      margin-bottom: 15px;
      font-size: 1.8rem;
    }

    #setup {
      font-size: 1.3rem;
      margin-bottom: 15px;
    }

    #punchline {
      font-size: 1.5rem;
      font-weight: bold;
      color: #ffcc00;
    }

    button {
      background-color: #00bfff;
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #0099cc;
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      header {
        font-size: 1.5rem;
      }

      .joke-box {
        padding: 25px;
      }

      #setup, #punchline {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    ðŸ¤£ Joke of the Moment
  </header>

  <div class="container">
    <div class="joke-box">
      <h2>Wanna Laugh?</h2>
      <p id="setup">Click the button below to fetch a joke!</p>
      <p id="punchline"></p>
      <button id="getJoke">Get a Joke</button>
    </div>
  </div>

  <script>
    const getJokeButton = document.getElementById('getJoke');
    const setupElement = document.getElementById('setup');
    const punchlineElement = document.getElementById('punchline');

    getJokeButton.addEventListener('click', () => {
      fetch('https://official-joke-api.appspot.com/jokes/random')
        .then(response => response.json())
        .then(data => {
          setupElement.textContent = data.setup;
          punchlineElement.textContent = data.punchline;
        })
        .catch(error => {
          setupElement.textContent = "Oops! Couldn't load the joke.";
          punchlineElement.textContent = "";
          console.error('Error fetching joke:', error);
        });
    });
  </script>
</body>
</html>
